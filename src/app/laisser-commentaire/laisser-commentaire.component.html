<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <app-menu></app-menu>
    <form style="width: 1000px; padding-left:400px"  #form="ngForm">
        <h1>Ajouter Un nouveau Genre</h1>
    <hr>
            <div class="form-group">
                <label class="col-form-label col-form-label-lg" for="inputLarge">Message:</label>
                <input class="form-control form-control-lg" 
                        type="text" 
                        placeholder="Mettez içi le nom du genre ..." 
                        id="inputLarge" 
                        name="message" 
                        [(ngModel)]="commentaire.message" #message="ngModel" 
                        required >
                <div *ngIf="message.invalid && message.touched">
                    Ce champ est obligatoire
                </div>
            </div>
            <div class="form-group">
                <label class="col-form-label col-form-label-lg" for="inputLarge">Message:</label>
                <input class="form-control form-control-lg" 
                        type="text" 
                        placeholder="Mettez içi le nom du genre ..." 
                        id="inputLarge" 
                        name="evaluation" 
                        [(ngModel)]="commentaire.evaluation" #evaluation="ngModel" 
                        required >
                <div *ngIf="evaluation.invalid && evaluation.touched">
                    Ce champ est obligatoire
                </div>
            </div>
          
    
            <label class="col-form-label col-form-label-lg" for="inputLarge">Type du Jeu:</label>
            <select id="jeux_id"  name="jeux_id" [(ngModel)]="commentaire.jeux_id" 
                    formControlName="jeux_id" class="form-control">
                <option value="" disabled>Sélectionnez votre Jeu</option>
                <option *ngFor="let item of listJeux" [value]="item.nom">
                    {{item.nom}}
                </option>
            </select>
            
    
            <button  (click)="save()" type="button" class="btn btn-outline-info btn-lg btn-block">Sauvegarder</button>
    </form>
</body>
</html>
